# Project information
site_name: "Observatory Game Website"
site_description: "Observatory Game Website description"
site_author: "Tanis Webb"
site_url: "https://observatory-contact.netlify.app/"

# Copyright
copyright: "&copy; 2024 Tanis Webb"

# Repository
repo_name: "observatory-game"
repo_url: "https://github.com/stockbrot/observatory-game"

# Configuration
docs_dir: "docs"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "cyan"
    accent: "cyan"
    scheme: "slate"
  features:
    - tabs
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  icon:
    #logo: 'images/logo.svg'
    #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "docs/assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/youtube"
      link: "https://youtube.com/doctororbit"

# Page tree
nav:
  - "Home": "index.md"
